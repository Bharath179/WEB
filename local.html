<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        input,button{
            padding: 10px;
            height: 30px;
        }
        fieldset{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>local storage-java script</h2>
    <fieldset>
        <legend>insert data</legend>
        <input type="text" placeholder="enter key" id="inputkey">
        <input type="text" placeholder="enter value" id="inputvalue">
        <button onclick="display()">submit</button>
    </fieldset>
    <fieldset>
        <legend>local storage</legend>
        <div id="output"></div>
    </fieldset>
    </body>
    <script>
        const inputkey=document.getElementById("inputkey")
        const inputvalue=document.getElementById("inputvalue")
        const output=document.getElementById("output")

        function display()
        {
            const key1=inputkey.value;
            const value1=inputvalue.value;
        
        if(key1 && value1)
        {
            localStorage.setItem(key1,value1)
            location.reload();
        }
        for(i=0;i<localStorage.length;i++)
        {
            const key2=localStorage.key(i);
            const value2=localStorage.getItem(key2);
            output.innerHTML+=" "+key2+" "+value2+" <br>"        }
    }
    </script>
</body>
</html>
